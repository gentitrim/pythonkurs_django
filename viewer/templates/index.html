<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome to HollyMovies!</h1>
        {% for adjective in adjectives %}
            {% if adjective != 'cruel' %}
                <p>{{ adjective }} world...</p>
            {% endif %}
        {% endfor %}

        {% for movie in all_movies %}
            <p>{{ movie.title }}</p>
        {% endfor %}
    </body>
</html>
